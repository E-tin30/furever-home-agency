<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Furever Home - Find A Dog Or Cat </title>
        <link rel="stylesheet" href="AdoptionAgency.css">
        <script src="findpet.js"></script>
    </head>
    <body>
        <div id="header">
            <h1>
                <a href="Home.html"> <img id="logo" src="Logo2.png" title="Made with Looka - https://looka.com/editor/211418752" alt="Furever Home Logo" width=50></a>
                Furever Home - Find A Dog or Cat
            </h1>
            <p id="date"></p>
        </div>

        <div class="container">
            <div id="side-menu">
                <ul id="side-menu-list">
                    <li><a href="Home.html"> Home </a></li>
                    <li><a href="BrowseAvailablePets.html"> Browse available pets </a></li>
                    <li id="current"><a href="FindADogOrCat.html"> Find a dog/cat </a></li>
                    <li><a href="DogCare.html"> Dog Care </a></li>
                    <li><a href="CatCare.html"> Cat Care </a></li>
                    <li><a href="GiveAwayPet.html"> Have a pet to give away </a></li>
                    <li><a href="ContactUs.html"> Contact Us </a></li>
                </ul>
            </div>

            <div id="content">
                <form onsubmit="validateForm(event)">
                    <fieldset>
                        <legend> About your future pet </legend>
                        <label for="dog"> Dog or Cat?
                            <input type="radio" id="dog" name="petType" value="dog"> Dog
                        </label>
                        <label for="cat">
                            <input type="radio" id="cat" name="petType" value="cat"> Cat
                        </label> <br>
                        <label> What breed of dog or cat?
                            <input type="text" id="breed" name="breed">
                        </label> <br>
                        <label for="pet-age"> Preferred animal age?
                            <select id="pet-age" name="pet-age">
                                <option> Doesn't matter </option>
                                <option> Puppy/Kitten </option>
                                <option> 1 - 2 </option>
                                <option> 3 - 4 </option>
                                <option> 4 - 5 </option>
                                <option> 6 - 7 </option>
                                <option> 7 - 8 </option>
                                <option> 9 - 10 </option>
                                <option> 11+ </option>
                            </select> </label> <br>
                        <label for="pet-male"> Preferred Gender
                            <input type="radio" id="pet-male" name="preferred-gender" value="male"> Male
                        </label>
                        <label for="pet-female">
                            <input type="radio" id="pet-female" name="preferred-gender" value="female"> Female
                        </label>
                        <label for="pet-dont-care">
                            <input type="radio" id="pet-dont-care" name="preferred-gender" value="doesn't-matter"> Doesn't matter
                        </label> <br>
                        <label for="other-dogs"> Does your new pet need to get along with: (check all that apply)
                            <input type="checkbox" id="other-dogs" name="get-along[]" value="other-dogs"> Other dogs
                        </label>
                        <label for="other-cats">
                            <input type="checkbox" id="other-cats" name="get-along[]" value="other-cats"> Other cats
                        </label>
                        <label for="small-kids">
                            <input type="checkbox" id="small-kids" name="get-along[]" value="small-kids"> Small kids
                        </label>
                        <label for="none">
                            <input type="checkbox" id="none" name="get-along[]" value="none"> None
                        </label>
                    </fieldset>
                        <label> <br>
                            <input type="submit" value="Submit">
                        </label>
                        <label>
                            <input type="reset" value="Clear">
                        </label>
                </form>
            </div>
        </div>
        <div id="footer">
            <h3> &copy; 2025 Furever Home. All rights reserved. Read our <a href="Disclaimer.html">Privacy/Disclaimer Statement</a> </h3>
        </div>
        <script src="DateAndTime.js"></script>
    </body>
</html>
