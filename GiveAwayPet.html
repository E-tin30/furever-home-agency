<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Furever Home - Have a pet to give away </title>
        <link rel="stylesheet" href="AdoptionAgency.css">
        <style>
            #additional-info{
                width: 90%;
                height: 100px;
                padding: 10px;
            }
        </style>
        <script src="giveawaypet.js"></script>
    </head>
    <body>
        <div id="header">
            <h1>
                <a href="Home.html"> <img id="logo" src="Logo2.png" title="Made with Looka - https://looka.com/editor/211418752" alt="Furever Home Logo" width=50></a>
                Furever Home - Give Away Pet
            </h1>
            <p id="date"></p>
        </div>

        <div class="container">
            <div id="side-menu">
                <ul id="side-menu-list">
                    <li> <a href = "Home.html"> Home </a> </li>
                    <li> <a href = "BrowseAvailablePets.html"> Browse available pets </a> </li>
                    <li> <a href = "FindADogOrCat.html"> Find a dog/cat </a> </li>
                    <li> <a href = "DogCare.html"> Dog Care </a> </li>
                    <li> <a href = "CatCare.html"> Cat Care </a> </li>
                    <li id="current"> <a href = "GiveAwayPet.html"> Have a pet to give away </a> </li>
                    <li> <a href = "ContactUs.html"> Contact Us </a> </li>
                </ul>
            </div>

            <div id="content">
                <form onsubmit="validateForm(event)">
                    <fieldset>
                        <legend> About your pet </legend>
                        <label> What is your pet's name: 
                            <input type="text" id="petName" name="petName"> 
                        </label> <br>
                        <label for="dog"> Is your pet a dog or cat?
                            <input type="radio" id="dog" name="petType" value="dog"> Dog
                        </label>
                        <label for="cat">
                            <input type="radio" id="cat" name="petType" value="cat"> Cat
                        </label> <br>
                        <label for="pureBreed"> What is the breed of your pet? <br>
                            <input type="radio" id="pureBreed" name="breed" value="pure"> Pure Breed
                        </label> <br>
                        <label for="pureName"> Specify:
                            <input type="text" id="pureName" name="pureBreed">
                        </label> <br>
                        <label for="mixedBreed">
                            <input type="radio" id="mixedBreed" name="breed" value="mixed"> Mixed
                        </label> <br>
                        <label for="mixName"> Specify the mix:
                            <input type="text" id="mixName" name="mixedBreed">
                        </label> <br>
                        <label for="age"> Age:
                            <select id="age" name="age"> 
                                <option> Select an age </option>
                                <option> Puppy/Kitten </option>
                                <option> 1 - 2 </option>
                                <option> 3 - 4 </option>
                                <option> 5 - 6 </option>
                                <option> 7 - 8 </option>
                                <option> 9 - 10 </option>
                                <option> 11+ </option>
                            </select>
                        </label> <br>
                        <label for="pet-male"> Gender: 
                            <input type="radio" id="pet-male" name="gender" value="male"> Male
                        </label>
                        <label for="pet-female">
                            <input type="radio" id="pet-female" name="gender" value="female"> Female
                        </label> <br>
                        <label for="other-dogs"> Does your pet get along with: (check all that apply)
                            <input type="checkbox" id="other-dogs" name="get-along[]" value="other-dogs"> Other dogs
                        </label>
                        <label for="other-cats">
                            <input type="checkbox" id="other-cats" name="get-along[]" value="other-cats"> Other cats
                        </label>
                        <label for="small-kids">
                            <input type="checkbox" id="small-kids" name="get-along[]" value="small-kids"> Small kids
                        </label>
                        <label for="none">
                            <input type="checkbox" id="none" name="get-along[]" value="none"> None
                        </label> <br>
                        <label for="additional-info"> Enter any additional information about your pet you would like us to know <br>
                            <textarea name="additional-info" id="additional-info" rows="5" cols="40"></textarea>
                        </label>
                    </fieldset>
                    <fieldset>
                        <legend>Personal Information</legend>
                        <label for="firstName"> First Name:
                            <input type="text" id="firstName" name="firstName">
                        </label> <br>
                        <label for="lastName"> Last Name:
                            <input type="text" id="lastName" name="lastName"> 
                        </label> <br>
                        <label for="email"> Email:
                            <input type="text" id="email" name="email">
                        </label>
                    </fieldset>
                    <label> <br>
                        <input type="submit" value="Submit">
                    </label>
                    <label>
                        <input type="reset" value="Clear">
                    </label>
                </form>
            </div>
        </div>
        <div id="footer">
            <h3> &copy; 2025 Furever Home. All rights reserved. Read our <a href="Disclaimer.html">Privacy/Disclaimer Statement</a> </h3>
        </div>
        <script src="DateAndTime.js"></script>
    </body>
</html>
